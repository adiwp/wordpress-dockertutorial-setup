server {
    listen 80;
    server_name localhost;

    # Atur root direktori
    root /var/www/html;

    # Tambahkan index.php ke daftar file index
    index index.php index.html index.htm;

    location / {
        # Coba layani file secara langsung, lalu direktori, lalu fallback ke WordPress
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;

        # Teruskan request ke container wordpress di port 9000
        fastcgi_pass wordpress:9000;

        # Beritahu PHP path lengkap ke file yang harus dieksekusi
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Blokir akses ke file .htaccess untuk keamanan
    location ~ /\.ht {
        deny all;
    }
}
